{% extends 'blog/base.html' %}
{% block title %}Verify Email{% endblock %}

{% block content %}
<style>
  .card {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeSlideIn 0.6s ease forwards;
        background: #fff;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    }
  @keyframes fadeSlideIn {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

 .ghibli-card {
  background: rgb(255, 255, 255);
  border: 1px solid #ddd0b4;
  border-radius: 1.5rem;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  font-family: 'Merriweather', 'Segoe UI', sans-serif;
  font-weight:500;
}

.ghibli-heading {
  color: #5c4c3b;
  font-weight: 600;
  text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
}

.text-brown {
  color: #7a5e3b;
  font-weight:500;
}

.ghibli-btn {
  background-color: green;
  color: #fff;
  border: none;
  font-weight: 500;
  font-family: 'Merriweather','Segoe UI', sans-serif;
  border-radius: 999px;
  padding: 0.6rem 1.5rem;
  transition: 0.3s ease;
}

.ghibli-btn:hover {
  background-color: darkgreen;
  transform: translateY(-1px);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
  color: #fff !important;
}
</style>
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card ghibli-card text-center p-5" style="max-width: 800px;">
     <h2 class="mb-3 ghibli-heading">
  <i class="fas fa-envelope-open-text me-2"></i> Almost there!
</h2>
    <p class="lead text-brown">Weâ€™ve sent a verification link to your email.</p>
    <p class="text-muted">Please check your inbox (and spam folder) to verify your account before logging in.</p>
    <a href="{% url 'custom_login' %}" class="btn ghibli-btn mt-4">
      <i class="fas fa-sign-in-alt me-2"></i> Go to Login
    </a>
  </div>
</div>
{% endblock %}
