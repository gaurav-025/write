<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Write{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Raleway:wght@300;600&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    
    <style>
  body {
  background-color: #ffffff; 
  color: #2e2a26; 
  font-family: 'Merriweather', 'Segoe UI', sans-serif;
  line-height: 1.6;
  font-size: 16px;
  letter-spacing: 0.25px;
  -webkit-font-smoothing: antialiased;
}
.modern-navbar {
  background: #ffffff;
  /* border-bottom: 1px solid #d1d1d1; */
  font-family: 'Merriweather', 'Segoe UI', sans-serif;
  transition: background-color 0.3s ease;
}

.modern-navbar .navbar-brand {
  color: #000000;
  font-weight: 700;
  text-decoration: none;
  transition: color 0.3s ease;
}

.modern-navbar .navbar-brand:hover {
  color: rgb(0, 0, 0);
}

.modern-navbar .user-greeting {
  font-size: 1.2rem;
  font-weight: 500;
  color: #000000;
  /* font-family: 'Merriweather'; */
}

.modern-btn {
  background-color:rgb(0, 0, 0);
  border: 1px solid #383838;
  color: #ffffff;
  padding: 0.4rem 1.2rem;
  border-radius: 20px;
  font-weight: 500;
  transition: all 0.25s ease-in-out;
  font-family: 'Merriweather', 'Segoe UI', sans-serif;
}

.modern-btn:hover {
  background-color:rgb(0, 0, 0);
  color: white;
  /* border-color: #0077cc; */
}
</style>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>

<body>

<nav class="navbar navbar-expand-lg modern-navbar py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 1.5rem;">
      ✍️ Write.Com
    </a>

    <div class="ms-auto d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <span class="me-2 user-greeting">
          Welcome, {{ user.username }}!
        </span>
        <form action="{% url 'custom_logout' %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="btn modern-btn btn-sm">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'custom_login' %}" class="btn modern-btn btn-sm">Login</a>
        <a href="{% url 'custom_register' %}" class="btn modern-btn btn-sm">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
<hr class="mt-0">



<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

{% if messages %}
<script>
  {% for message in messages %}
    Swal.fire({
      toast: true,
      position: 'top',
      icon: '{{ message.tags }}',
      title: "{{ message|escapejs }}",
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      showClass: {
        popup: 'swal2-show slideInDown faster'
      },
      hideClass: {
        popup: 'swal2-hide fadeOutUp faster'
      }
    });
  {% endfor %}
</script>
{% endif %}

<script>
  document.querySelectorAll('.toggle-password').forEach(toggle=>{
    toggle.addEventListener('click',function (){
      const inputId=this.dataset.target;
      const input=document.getElementById(inputId);
      const isPassword=input.getAttribute('type') === 'password';

      input.setAttribute('type', isPassword ? 'text' : 'password');

      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
